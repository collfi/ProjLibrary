label.appname=Pa165 Kni\u017enica
label.appdescription=Informa\u010dn\u00fd syst\u00e9m pre spr\u00e1vu kn\u00edh
label.maincontent1=Toto je informa\u010dn\u00fd syst\u00e9m ktor\u00fd sme vytvorili do predmetu <b>pa165</b> na Fakulte Informatiky, Masarykovej Univerzity. Tento informa\u010dn\u00fd syst\u00e9m sl\u00fa\u017ei pre spr\u00e1vu kni\u017enice. Vytvorili sme ho pomocou technol\u00f3gie a je postaven\u00fd s modern\u00fdm objektovo-orientovan\u00fdm n\u00e1vrhom. Prezenta\u010dn\u00e1 vrstva je zalo\u017een\u00e1 na frameworku Spring MVC. Servisn\u00e1 vrstva je postavena pomocou Data Transfer objektov a Dazer. Prezenta\u010dn\u00e1 vrstva ja zalo\u017een\u00e1 na Data Access objektov. Zdrojov\u00e9 k\u00f3dy n\u00e1jdete na str\u00e1nkach githubu, ktor\u00e9 n\u00e1jdete v pati\u010dke tohoto webu. Tento infroma\u010dn\u00fd syst\u00e9m podporuje prid\u00e1vanie/manipul\u00e1ciu/h\u013eadanie kn\u00edh, v\u00fdtla\u010dkov, u\u017eivate\u013eov a p\u00f4\u017ei\u010diek.
label.maincontent2=Web je postaven\u00fd na Spring MVC frameworku a podporuje jazykov\u00e9 mut\u00e1cie do angli\u010dtiny a slovensk\u00e9ho jazyka. D\u00e1ta s\u00fa ulo\u017een\u00e9 do apache derby db. Prid\u00e1vanie v\u00fdtla\u010dkov je mo\u017en\u00e9 pri interakci\u00ed s norm\u00e1lnou kn\u00ed\u017ekou. V\u00fdtla\u010dok je kn\u00ed\u017eka, ktor\u00e1 sa nach\u00e1dza(pr\u00edpadne je po\u017ein\u00e1) v kni\u017enici. Ak sa chcete dozvedie\u0165 viac o architekt\u00fare nav\u0161t\u00edvte str\u00e1nky githubu. Prihlasovanie a autentiz\u00e1cia bud\u00fa pridan\u00e1 v \u010fa\u013e\u0161om milestone. 
