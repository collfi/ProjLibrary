label.maincontent1=This is our information system to class <b>pa165</b> at Masaryk University, Faculty of Informatics. This information system is for book managemet. We created it on java technology and supports modern object-oriented patterns. The presentation layer is build on Spring MVC. Service layer is created with Data transfer objects and Dazer. The presentation layer is build on data access objects. You can find the source code on our githup pages. Link to our github page is at the footer of this beautiful page. This information system supports adding/manipulating/searching books, printed books, members and loans.
label.maincontent2=Web page is builded on Spring MVC and it supports languague localization to English and Slovak language. The data is stored to apache derby db. You can add printed books when you interact with normal book. The printed book represent book in library. If you want to know more about our architecture check the github again. The login/authentication and security will be added in next milestone. 
